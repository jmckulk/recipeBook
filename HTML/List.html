<!DOCTYPE html>
<html>
  <head>
  <style>
  table, th, td {
    border: 1px solid #dddddd;
  }
  th, td {
    padding: 5px;
  }
  td {
    text-align: center;
  }
  tr:nth-child(even) {
    background-color: #dddddd;
  }
  </style>
    <meta charset="UTF-8">
    <title>{{.Book}}</title>
  </head>
  <body>
    <table style="width:100%">
      <caption><b>Recipe List</b></caption>
      <tr>
        <th>Name</th>
        <th>Cook Time</th>
        <th>Rating</th>
      </tr>
      {{range .List}}
        <tr>
          <td>{{.Name}}</td>
          <td>{{.CookTime}}</td>
          <td>{{.Rating}}</td>
        </tr>
      {{end}}
    </table>
  </body>
</html>
